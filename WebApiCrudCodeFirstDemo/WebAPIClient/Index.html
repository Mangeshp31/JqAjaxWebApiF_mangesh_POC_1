<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="Main.js"></script>
</head>
<body>
    <br /><br />
          <div class="container">
              <div class="bg-light p-1">
                  <h2 class="h-100 d-flex align-items-center justify-content-center">Employee Managment</h2>
              </div>
              
              <br />
              <form class="row g-3">
                  <div class="col-md-6">
                      <label for="txtFirstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="txtFirstName" required />
                  </div>
                  <div class="col-md-6">
                      <label for="txtLastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="txtLastName" required />
                  </div>
                  <div class="col-md-6">
                      <label for="txtGender" class="form-label">Gender</label>
                      <input type="text" class="form-control" id="txtGender" required />
                  </div>
                  <div class="col-md-6">
                      <label for="txtCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="txtCity" required />
                  </div>
                  <div class="col-md-6">
                      <label for="txtSalary" class="form-label">Salary</label>
                      <input type="number" class="form-control" id="txtSalary" required />
                  </div>
                  <div class="col-md-6">
                      <label for="txtDepartment" class="form-label">Department</label>
                      <input type="text" class="form-control" id="txtDepartment" required />
                  </div>
                  <!--<div class="col-md-6">
                      <label for="txtIsActive" class="form-label">Is Active</label>
                      <input type="text" class="form-control" id="txtIsActive" required />
                  </div>-->
                  <div class="col-12">
                      <button type="button" class="btn btn-primary" id="btnCreateEmp" onclick="createEmployee()">Create</button>
                      <button type="button" class="btn btn-primary" id="btnUpdateEmp" disabled>Update</button>
                  </div>
              </form>
              <br />
              <br />
              <div class="bg-light p-1">
                  <h2 class="h-100 d-flex align-items-center justify-content-center">Employees List</h2>
              </div>
              <br />
              <table class="table table-bordered table-striped table-resposive">

                  <thead class="thead-dark">
                      <tr >
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Gender</th>
                          <th>City</th>
                          <th>Salary</th>
                          <th>Department</th>
                          <th>Is Active</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody id="tblEmpBody">
                  </tbody>
              </table>
          </div>


    
</body>
</html>
